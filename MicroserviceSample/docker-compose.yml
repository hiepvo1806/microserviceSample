version: '3.4'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
    - 8080:15672

  api.multiple:
    image: multipleservice
    hostname: api.multiple
    ports:
    - 7009:80
    build:
      context: .
      dockerfile: MultipleService/Dockerfile
    depends_on:
      - rabbitmq

  api.plus:
      image: plusservice
      hostname: api.plus
      ports:
      - 7008:80
      build:
        context: .
        dockerfile: PlusService/Dockerfile

  api.gateway:
      image: gateway
      hostname: api.gateway
      ports:
      - 7000:80
      build:
        context: .
        dockerfile: Gateway/Dockerfile